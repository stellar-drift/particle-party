<!DOCTYPE html>
<html>
<head>
	<title>Particle Party</title>
	<link rel="stylesheet" type="text/css" href="style.css" />	<!-- link to css -->
</head>
<body>
	
	<!-- user input form -->
	<div class="container">
		<h1><br/>Who are you?</h1>
		
			<form name="hello">
				<input type="text" name="nameinput" id="nameinput" placeholder="Your name, please..." size="30" value=""/>
				<button type="button" id="btnSubmit">let's goooo!!!!</button>
				<button type="button" id="btnReset">reset</button>
			</form>
	</div>
	
	<!-- canvas setup -->
	<div id="canvasWrapper">
		<div id="textBox"></div>	
	</div>
	
	
	<!-- radio form -->
	<div id="radioSelection">
		<form name="canvasColor">
			<label class="radioOption">
				<input type="radio" name="color" id="blue" value="blue" checked>
				<span class="radioStyle">blue</span>
			</label>
					
			<label class="radioOption">		
				<input type="radio" name="color" id="yellow" value="yellow">
				<span class="radioStyle">yellow</span>
			</label>
							
			<label class="radioOption">
				<input type="radio" name="color" id="orange" value="orange">
				<span class="radioStyle">orange</span>
			</label>
					
			<label class="radioOption">		
				<input type="radio" name="color" id="pink" value="pink">
				<span class="radioStyle">pink</span>
			</label>
			
			<label class="radioOption">		
				<input type="radio" name="color" id="green" value="green">
				<span class="radioStyle">green</span>
			</label>
		</form>
	</div>
	
	
	<!-- link to library and .js file after html is loaded -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script> <!-- link p5.js to the .html file -->
	<script src="particleScript.js"></script> <!-- link the .js file to the .html file -->
	

</body>
</html>
